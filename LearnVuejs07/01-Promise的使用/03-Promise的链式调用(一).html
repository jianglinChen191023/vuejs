<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-Promise的链式调用</title>
</head>
<body>

<script>
  // 1. 使用 setTimeout
  // setTimeout(() => {
  //   console.log('Hello World');
  // }, 1000);

  // 参数 -> 函数(resolve, reject)
  // resolve, reject 本身就是函数
  // 链式编程
  new Promise((resolve, reject) => {

    // 1. 第一次网络请求的代码
    setTimeout(() => {
      resolve();
    }, 1000);
  }).then(() => {
    // 第一次拿到结果的处理代码
    console.log('Hello World');

    return new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve();
      }, 1000);
    });
  }).then(() => {
    // 第二次处理的代码
    console.log('Hello Vuejs');

    return new Promise((resolve, reject) => {
      // 第三次网络请求的代码
      setTimeout(() => {
        resolve();
      }, 1000);
    });
  }).then(() => {
    // 第三次处理的代码
    console.log('Hello Python');
  });

</script>
</body>
</html>
