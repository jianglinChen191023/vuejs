<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-v-model修饰符的使用</title>
</head>
<body>

<div id="app">
  <!-- 1. lazy 修饰符: 失去焦点或者回车时才更新 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!-- 2. number 修饰符: 输入的内容自动转成数字类型 -->
  <input type="text" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!-- 3. trim 修饰符: 过滤左右两边的空格 -->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 18,
      name: 'cjl'
    }
  });
</script>

</body>
</html>
