<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06-组件中的数据存放问题</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容, 哈哈哈</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        title: "我是标题"
      }
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  });
</script>

</body>
</html>
