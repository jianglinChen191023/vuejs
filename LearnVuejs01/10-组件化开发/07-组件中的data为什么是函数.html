<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-组件中的data为什么是函数</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数: {{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 注册组件
  Vue.component('cpn', {
    template: '#cpn',
    // 给每个组件创建一个新创建的对象
    // 函数可以让每个组件拥有自己独立的数据对象
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  });

</script>

</body>
</html>
