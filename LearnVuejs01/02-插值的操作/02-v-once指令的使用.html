<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-once指令的使用.html</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>

  <span v-once>这个将不会改变: {{ message }}</span>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    }
  })

  app.$data.message = "修改Message";
</script>

</body>
</html>
