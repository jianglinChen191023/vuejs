<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-v-tes指令的使用</title>
</head>
<body>

<div id="app">
  <h2 v-text="message">,Orange</h2>
  <h2>{{message}},Orange</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
