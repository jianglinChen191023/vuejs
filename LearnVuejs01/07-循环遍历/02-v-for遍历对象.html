<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-for遍历对象</title>
</head>
<body>

<li id="app">
  <!-- 1. 在遍历对象的过程中, 如果只是获取一个值, 那么获取到的是 value -->
  <ul>
    <li v-for="item in info">
      {{ item }}
    </li>
  </ul>

  <!-- 2. 获取 key 和 value -->
  <ul>
    <li v-for="(value, key) in info">
      {{ value }} - {{key}}
    </li>
  </ul>

  <!-- 3. 获取 key 和 value 和index -->
  <ul>
    <li v-for="(value, key, index) in info">
      {{value}} - {{ key }} - {{ index }}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'cjl',
        age: 18,
        height: 1.88
      }
    }
  })
</script>

</body>
</html>
