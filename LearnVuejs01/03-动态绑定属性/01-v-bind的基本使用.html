<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-bind的基本使用</title>
</head>
<body>

<div id="app">
  <img src="https://cn.vuejs.org/images/logo.png" alt="">
  <!-- 绑定一个 attribute -->
  <img v-bind:src="imageSrc">
  <!-- 缩写 -->
  <img :src="imageSrc">
  <!-- 内联字符串拼接 -->
  <img :src="'https://cn.vuejs.org/' + fileName">

  <a :href="aHref">百度一下</a>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        imageSrc: 'https://cn.vuejs.org/images/logo.png',
        fileName: 'images/logo.png',
        aHref: 'http://www.baidu.com',
      }
    })
  </script>

</body>
</html>
