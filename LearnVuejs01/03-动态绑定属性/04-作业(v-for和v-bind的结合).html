<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-作业(v-for和v-bind的结合)</title>
  <style>
      .active {
          color: red;
      }
  </style>
</head>
<body>

<!--
需求: 点击列表中的哪一项, 那么该项的文字变成红色

刚开始的时候 第一条 数据字体红色(color: red;),
- 点击变红功能: 红色样式到点击的li上
-   红色是唯一的, 只能有一条红色的li
 -->
<div id="app">
  <ul>
    <li @click="changeColor(index)" v-for="(item,index) in movies" :class="{'active': (index===selectIndex)}">{{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      selectIndex: 0,
      movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人']
    },
    methods: {
      changeColor: function (index) {
        return this.selectIndex = index;
      }
    },
    computed: {}
  })
</script>

</body>
</html>
