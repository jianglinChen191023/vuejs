<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-v-bind动态绑定class(对象语法)</title>
  <style>
      .active {
          color: red
      }

      .line {
          background-color: orange;
      }

      .classC {
          color: blue
      }
  </style>
</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>

  <!--  <h2 :class="{类名1: boolean, 类名2: boolean}">{{message}}</h2>-->
  <!-- boolean是 true或false, 否则会当成一个变量去解析 -->
  <h2 :class="{active: true, 'line': true}">{{message}}</h2>
  <h2 :class="{'active': isActive, 'line': isLine}">{{message}}</h2>

  <button @click="btnClick">按钮</button>
  <!-- methods -->
  <h2 :class="getClasses()">{{message}}</h2>
  <!-- computed -->
  <h2 :class="getClassC">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      active: "classC",
      isActive: false,
      isLine: true,
    },
    methods: {
      btnClick: function () {
        this.isActive = !this.isActive;
      },
      getClasses: function () {
        return {active: this.isActive, line: this.isLine}
      }
    },
    computed: {
      getClassC: function () {
        return {classC: true};

      }
    }
  })
</script>

</body>
</html>
