<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04-作用域插槽的案例</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn>
    <!-- 获取子组件中的 pLanguages -->
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} - </span>
    </template>
  </cpn>

  <cpn>
    <!-- 获取子组件中的 pLanguages -->
    <template slot-scope="slot">
      <span>{{slot.data.join(" * ")}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'java', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
  });
</script>

</body>
</html>
