<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-slot-插槽的基本使用</title>
</head>
<body>
<!--
组件的插槽:
- 组件的插槽是为了让我们封装的组件更加具有扩展性
- 让使用者可以决定组件内部的一些内容到底展示什么
 -->
<div id="app">
    <!-- 插槽的基本使用 -->
    <cpn></cpn>
    <cpn><span>哈哈哈</span></cpn>
    <cpn>
        <!-- 如果有多个值, 同时放入到组件进行替换时, 一起作为替换元素 -->
        <i>呵呵呵</i>
        <div>我是div元素</div>
        <p>我是p元素</p>
    </cpn>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件, 哈哈哈</p>
        <!-- 插槽的默认值 button -->
        <slot><button>按钮</button></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    });
</script>

</body>
</html>
