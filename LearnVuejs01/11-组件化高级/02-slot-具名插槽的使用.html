<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-slot-具名插槽的使用</title>
</head>
<body>
<div id="app">
  <cpn>
    <div slot="left"><button>返回</button></div>
    <div slot="center"><span>标题</span></div>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><spn>右边</spn></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  });
</script>

</body>
</html>
