<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-箭头函数的基本使用</title>
</head>
<body>

<script>
  // 箭头函数: 也是一种定义函数的方式
  // 1. 定义函数的方式: function
  const aaa = function () {

  }

  // 2. 对象字面量中定义函数
  const obj = {
    bbb: function () {

    }
  }

  // 3. ES6 中的箭头函数
  // const ccc = (参数列表) => {
  //
  // }
  const ccc = () => {

  }

</script>
</body>
</html>
